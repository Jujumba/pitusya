name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal

    - name: Build and test
      run: cargo test

    - name: Clippy
      run: cargo clippy -- -D warnings

    - name: Format Check
      run: cargo +nightly fmt -- --check